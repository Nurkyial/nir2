{% extends "main.html" %} {% block head %}
<style>
  .clickable-card {
    cursor: pointer;
  }
</style>
{% endblock %} {% block content %}
<div class="body flex-grow-1 px-3">
  <div class="container-lg">
    <div class="card mb-4">
      <div class="card-header">
        <strong>Научно-исследовательская работа</strong>
      </div>
      <div class="card-body">
        <div class="example">
          <div class="tab-content rounded-bottom">
            <div
              class="tab-pane p-3 active preview"
              role="tabpanel"
              id="preview-946"
            >
              <div class="row">
                <div class="col-xl-4">
                  <div
                    class="card text-white bg-info mb-3 clickable-card"
                    data-href="{% url 'upload' %}"
                  >
                    <div class="card-header">НИР</div>
                    <div class="card-body">
                      <h5 class="card-title">Тема НИР</h5>
                      <p class="card-text">Загрузите файл</p>
                    </div>
                  </div>
                </div>
                <div class="col-xl-4">
                  <div class="card text-white bg-info mb-3">
                    <div class="card-header">НИР</div>
                    <div class="card-body">
                      <h5 class="card-title">Задание</h5>
                      <p class="card-text">Загрузите задание</p>
                    </div>
                  </div>
                </div>
                <div class="col-xl-4">
                  <div class="card text-white bg-info mb-3">
                    <div class="card-header">НИР</div>
                    <div class="card-body">
                      <h5 class="card-title">
                        Расширенная пояснительная записка
                      </h5>
                      <p class="card-text">Загрузите РСПЗ</p>
                    </div>
                  </div>
                </div>
                <div class="col-xl-4">
                  <div class="card text-white bg-info mb-3">
                    <div class="card-header">НИР</div>
                    <div class="card-body">
                      <h5 class="card-title">Пояснительная записка</h5>
                      <p class="card-text">Загрузите ПЗ</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const clickableCards = document.querySelectorAll(".clickable-card");
    clickableCards.forEach((card) => {
      card.addEventListener("click", function () {
        window.location.href = this.getAttribute("data-href");
      });
    });
  });
</script>
{% endblock content %}
