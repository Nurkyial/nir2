<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 25%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }

        .sidebar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .chat-list li:hover {
            background-color: #e0e0e0;
        }

        .new-chat-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-window {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            font-size: 16px;
        }

        .message.other {
            background-color: #e0e0e0;
            color: black;
            font-size: 16px;
        }

        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }

        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <input type="text" placeholder="поиск пользователя">
            <ul class="chat-list">
                <li>Никифоров Андрей Юрьевич</li>
                <li>Иванов Иван Иванович</li>
                <li>НИР (групповой чат)</li>
                <li>Александров Сергей Максимович</li>
            </ul>
            <button class="new-chat-btn">Новый чат</button>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                Никифоров Андрей Юрьевич
            </div>
            <div class="chat-messages">
                <div class="message user">
                    <p class="message-text">Здравствуйте, хорошо.</p>
                </div>
                <div class="message other">
                    <p class="message-text">Исправь ошибки</p>
                </div>
                
            </div>
            <div class="message-input">
                <input type="text" placeholder="Введите сообщение">
                <button>Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
