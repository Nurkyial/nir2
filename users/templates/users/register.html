<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css"
      rel="stylesheet"
      integrity="sha384-KGkYqG3gD435LMZAC/8byquZiD5665LheNozmHAqp8vrOKBaBL/bFUO5Er5tMRNi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"
      integrity="sha384-Wl6mLWl+C0OgKzQqXtoEXuTkm2RwXManFDTNyMRxPR5zh3DFIUIDhq7Fp1JCFm1V"
      crossorigin="anonymous"
    ></script>
    <title>NIR</title>
  </head>

  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Регистрация</h1>
                  <br>
                  <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" name="username" placeholder="Имя пользователя" required />
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Пароль" required />
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="text" name="first_name" placeholder="Имя" required />
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="text" name="last_name" placeholder="Фамилия" required />
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="text" name="middle_name" placeholder="Отчество (необязательно)" />
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="email" name="email" placeholder="Электронная почта" required />
                    </div>
                    {% comment %} <div class="input-group mb-3">
                      <input class="form-control" type="text" name="group" placeholder="group" required />
                    </div> {% endcomment %}
                    <div class="mb-3">
                      <label class="form-label">Выберите роль:</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="studentRadio" value="Student" checked>
                        <label class="form-check-label" for="studentRadio">
                          Студент
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="teacherRadio" value="Teacher">
                        <label class="form-check-label" for="teacherRadio">
                          Преподаватель
                        </label>
                      </div>
                    </div>                    
                    
                    <!-- Поле group_id появится, только если выбрана роль "student" -->
                    <div class="input-group mb-3" id="groupField" style="display: none;">
                      <input class="form-control" type="number" name="group_id" placeholder="Group ID (если студент)" />
                    </div>
                    {% if messages %}
                      <div class="mb-3">
                        {% for message in messages %}
                          <div class="alert alert-warning" role="alert">
                            {{ message }}
                          </div>
                        {% endfor %}
                      </div>
                    {% endif %}
                    <div class="row">
                      <div class="col-6">
                        <button class="btn btn-primary px-4" type="submit">зарегистрироваться</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
